<html lang="pt-BR">
<head>

<body>
    <h1>Qual seu páis?</h1>
    
    <input type="text" name="txt" id="txt">
    <input type="button" value="seguir" onclick="seguir()">
    <div id='res'>país</div>

    <script>
        function seguir() {
            var p = window.document.getElementById('txt').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p> Seu país é <strong>${p}</strong> </p>!`
            if (p == 'Brasil') {
                res.innerHTML += `<p> Você é <strong>Brasileiro! </strong> </p>` 
            }
            else {
                res.innerHTML += `<p> Você é estrangeiro! </p>`
            }
        }

    </script>
    
</body>
